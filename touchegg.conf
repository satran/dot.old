<touchégg> 
    <settings> 
        <property name="composed_gestures_time">1</property> 
    </settings> 
    

    <application name="All"> 
      <gesture type="DRAG" fingers="3" direction="ALL"> 
        <action type="MOVE_WINDOW"></action> 
      </gesture> 
      <gesture type="DRAG" fingers="4" direction="UP"> 
        <action type="SEND_KEYS">Super</action> 
      </gesture> 
      <gesture type="DRAG" fingers="4" direction="DOWN"> 
        <action type="SEND_KEYS">Esc</action> 
      </gesture> 
      <gesture type="DRAG" fingers="4" direction="RIGHT"> 
        <action type="SEND_KEYS">Ctrl+Alt+Down</action> 
      </gesture> 
      <gesture type="DRAG" fingers="4" direction="LEFT"> 
        <action type="SEND_KEYS">Ctrl+Alt+Up</action> 
      </gesture> 
      <gesture type="PINCH" fingers="5" direction="ALL"> 
        <action type="SEND_KEYS">Super+A</action> 
      </gesture> 
    </application> 
</touchégg>
